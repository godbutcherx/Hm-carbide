<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM Carbide Swiss GmbH | Certificates</title>
    <style>
        /* --- GENEL STİL --- */
        :root { --primary: #1a252f; --secondary: #d93025; --light: #f8f9fa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--light); color: #333; display: flex; flex-direction: column; min-height: 100vh; }
        a { text-decoration: none; color: inherit; }
        
        /* HEADER & MENÜ */
        header { background: var(--primary); color: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        .logo { display: flex; align-items: center; font-size: 1.4rem; font-weight: bold; }
        .logo img { height: 50px; margin-right: 12px; border-radius: 4px; background: white; padding: 2px; }
        .logo span { color: var(--secondary); margin-left: 5px; }
        
        nav ul { display: flex; gap: 20px; list-style: none; }
        nav a { font-weight: 500; text-transform: uppercase; font-size: 0.9rem; }
        nav a:hover { color: var(--secondary); }
        
        /* SERTİFİKA KUTULARI */
        .cert-container { text-align: center; padding: 50px 5%; }
        .cert-box { border: 4px double #ccc; padding: 40px; display: inline-block; margin: 20px; background: white; width: 100%; max-width: 300px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        footer { background: #121a21; color: #bbb; text-align: center; padding: 20px; margin-top: auto; }

        /* --- MOBİL MENÜ DÜZELTMESİ --- */
        @media (max-width: 900px) {
            header { flex-direction: column; gap: 15px; text-align: center; padding: 20px; }
            nav ul { display: flex; flex-direction: column; gap: 10px; width: 100%; }
            nav ul li { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Logo">
            HM CARBIDE <span>SWISS GmbH</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" data-i18n="nav_home">Anasayfa</a></li>
                <li><a href="about.html" data-i18n="nav_about">Hakkımızda</a></li>
                <li><a href="products.html" data-i18n="nav_products">Ürünlerimiz</a></li>
                <li><a href="certificates.html" data-i18n="nav_certs">Sertifikalar</a></li>
                <li><a href="contact.html" data-i18n="nav_contact">İletişim</a></li>
            </ul>
        </nav>
        <select onchange="setLang(this.value)" id="langSel" style="padding:5px; background:transparent; color:white; border:1px solid #777; border-radius:4px;">
            <option value="de">DE</option><option value="en">EN</option><option value="tr">TR</option>
        </select>
    </header>

    <div class="cert-container">
        <h2 data-i18n="nav_certs" style="color:#1a252f; margin-bottom:30px;">Zertifikate</h2>
        <div class="cert-box">
            <h3>ISO 9001:2015</h3>
            <p>Quality Management</p>
        </div>
        <div class="cert-box">
            <h3>SWISS MADE</h3>
            <p>Original Quality</p>
        </div>
    </div>

    <footer><p>© 2024 HM Carbide Swiss GmbH.</p></footer>

    <script>
        const txt = { 
            de: {nav_home:"Startseite", nav_about:"Über Uns", nav_products:"Produkte", nav_certs:"Zertifikate", nav_contact:"Kontakt"}, 
            en: {nav_home:"Home", nav_about:"About Us", nav_products:"Products", nav_certs:"Certificates", nav_contact:"Contact"}, 
            tr: {nav_home:"Anasayfa", nav_about:"Hakkımızda", nav_products:"Ürünlerimiz", nav_certs:"Sertifikalar", nav_contact:"İletişim"} 
        };
        function setLang(l){ localStorage.setItem('hm_lang', l); document.getElementById('langSel').value=l; document.querySelectorAll('[data-i18n]').forEach(e=>e.innerText=txt[l][e.getAttribute('data-i18n')]); }
        setLang(localStorage.getItem('hm_lang')||'de');
    </script>
</body>
</html>
