<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM Carbide Swiss GmbH | Home</title>
    <style>
        /* --- CSS VARIABLES --- */
        :root { --primary: #1a252f; --secondary: #d93025; --light: #f8f9fa; --text: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; }
        body { background: var(--light); color: var(--text); line-height: 1.6; display: flex; flex-direction: column; min-height: 100vh; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- PREMIUM HEADER --- */
        header {
            background: rgba(26, 37, 47, 0.98);
            color: white;
            padding: 0 5%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo { display: flex; align-items: center; font-size: 1.3rem; font-weight: 700; letter-spacing: 0.5px; z-index: 1001; }
        .logo img { height: 45px; margin-right: 12px; border-radius: 4px; background: white; padding: 2px; }
        .logo span { color: var(--secondary); margin-left: 5px; }

        /* --- MASAÜSTÜ MENÜ --- */
        nav ul { display: flex; gap: 30px; list-style: none; margin: 0; padding: 0; }
        nav a { position: relative; font-size: 0.95rem; font-weight: 500; text-transform: uppercase; padding: 10px 0; color: rgba(255,255,255,0.85); }
        nav a:hover { color: white; }
        
        /* Alt Çizgi Animasyonu */
        nav a::after {
            content: ''; position: absolute; width: 0; height: 2px; bottom: 0; left: 0;
            background-color: var(--secondary); transition: width 0.3s ease-in-out;
        }
        nav a:hover::after { width: 100%; }

        /* Dil Seçici & Hamburger */
        .header-right { display: flex; align-items: center; gap: 20px; z-index: 1001; }
        .lang-switch select { 
            background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); 
            padding: 8px 12px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; 
        }
        .lang-switch select option { color: black; }

        .menu-toggle { display: none; font-size: 1.8rem; cursor: pointer; color: white; }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/prod4.png');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; height: 90vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px;
        }
        .hero h1 { font-size: 3.5rem; margin-bottom: 20px; text-transform: uppercase; font-weight: 800; text-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .btn { 
            padding: 18px 45px; background: var(--secondary); color: white; font-weight: bold; 
            border-radius: 50px; box-shadow: 0 5px 15px rgba(217, 48, 37, 0.4); transition: transform 0.3s;
        }
        .btn:hover { background: #b0261d; transform: translateY(-3px); }
        footer { background: #0f1519; color: #7f8c8d; text-align: center; padding: 30px; margin-top: auto; }

        /* --- MOBİL UYUMU (HAMBURGER MENÜ) --- */
        @media (max-width: 900px) {
            .menu-toggle { display: block; } /* Hamburgeri göster */
            
            nav {
                position: absolute;
                top: 80px; /* Headerın hemen altı */
                left: 0;
                width: 100%;
                background: #1a252f;
                padding: 0;
                max-height: 0; /* Başlangıçta kapalı */
                overflow: hidden; /* Taşanları gizle */
                transition: max-height 0.4s ease-out; /* Açılma animasyonu */
                box-shadow: 0 10px 10px rgba(0,0,0,0.1);
            }

            nav.active { max-height: 400px; /* Açılınca boyutu */ }

            nav ul { flex-direction: column; gap: 0; width: 100%; text-align: center; padding: 20px 0; }
            nav a { display: block; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); width: 100%; }
            nav a::after { display: none; } /* Mobilde çizgiyi kapat */
            
            .hero h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Logo">
            <span style="font-size: 1rem;">HM CARBIDE SWISS</span>
        </div>
        
        <div class="header-right">
            <div class="lang-switch">
                <select onchange="setLang(this.value)" id="langSel">
                    <option value="de">DE</option><option value="en">EN</option><option value="tr">TR</option>
                </select>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        </div>

        <nav id="navbar">
            <ul>
                <li><a href="index.html" data-i18n="nav_home">Anasayfa</a></li>
                <li><a href="about.html" data-i18n="nav_about">Hakkımızda</a></li>
                <li><a href="products.html" data-i18n="nav_products">Ürünlerimiz</a></li>
                <li><a href="certificates.html" data-i18n="nav_certs">Sertifikalar</a></li>
                <li><a href="contact.html" data-i18n="nav_contact">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1 data-i18n="hero_title">Perfektion in der Produktion</h1>
        <p data-i18n="hero_sub" style="font-size: 1.5rem; margin-bottom:30px;">HM Carbide Swiss GmbH</p>
        <a href="products.html" class="btn" data-i18n="hero_btn">PRODUKTE ANSEHEN</a>
    </section>

    <footer><p>© 2024 HM Carbide Swiss GmbH. Romanshornerstrasse 122, 9322 Egnach</p></footer>

    <script>
        // Menü Açma/Kapama Fonksiyonu
        function toggleMenu() {
            const nav = document.getElementById('navbar');
            nav.classList.toggle('active');
        }

        // Dil Ayarları
        const txt = {
            de: { nav_home:"Startseite", nav_about:"Über Uns", nav_products:"Produkte", nav_certs:"Zertifikate", nav_contact:"Kontakt", hero_title:"Perfektion in der Produktion", hero_sub:"Ihr Partner für Hartmetall", hero_btn:"PRODUKTE ANSEHEN" },
            en: { nav_home:"Home", nav_about:"About Us", nav_products:"Products", nav_certs:"Certificates", nav_contact:"Contact", hero_title:"Perfection in Production", hero_sub:"Your Partner for Carbide", hero_btn:"VIEW PRODUCTS" },
            tr: { nav_home:"Anasayfa", nav_about:"Hakkımızda", nav_products:"Ürünlerimiz", nav_certs:"Sertifikalar", nav_contact:"İletişim", hero_title:"Üretimde Mükemmellik", hero_sub:"Karbür Çözüm Ortağınız", hero_btn:"ÜRÜNLERİ İNCELE" }
        };
        function setLang(l){ localStorage.setItem('hm_lang', l); document.getElementById('langSel').value=l; document.querySelectorAll('[data-i18n]').forEach(e=>e.innerText=txt[l][e.getAttribute('data-i18n')]); }
        setLang(localStorage.getItem('hm_lang')||'de');
    </script>
</body>
</html>
