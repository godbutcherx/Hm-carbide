        body { background: var(--light); color: var(--text); line-height: 1.6; display: flex; flex-direction: column; min-height: 100vh; }

            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(12px); /* Buzlu Cam */

            border-bottom: 1px solid rgba(255,255,255,0.05);

        nav { flex: 2; display: flex; justify-content: center; }

        nav a {

            font-size: 0.95rem; 
            font-weight: 600; 
            text-transform: uppercase; 
            padding: 10px 20px; /* Baloncuk için genişlik */

            border-radius: 30px; /* Yuvarlak kenarlar (Hap şekli) */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Yumuşak geçiş */
        }

            background: rgba(255, 255, 255, 0.15); /* Şeffaf Beyaz Baloncuk */
            transform: scale(1.1); /* Hafif Büyüme */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); /* Parlama */
        }
        
        /* Aktif Sayfa Görünümü (Opsiyonel) */
        nav a.active { background: var(--secondary); color: white; }
