<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM Carbide Swiss GmbH | Home</title>
    <style>
        /* --- CSS --- */
        :root { --primary: #1a252f; --secondary: #d93025; --light: #f8f9fa; --text: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--light); color: var(--text); line-height: 1.6; display: flex; flex-direction: column; min-height: 100vh; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        
        /* Header & Menu */
        header { background: var(--primary); color: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        .logo { display: flex; align-items: center; font-size: 1.4rem; font-weight: bold; }
        .logo img { height: 50px; margin-right: 12px; border-radius: 4px; background: white; padding: 2px; }
        .logo span { color: var(--secondary); margin-left: 5px; }
        
        nav ul { display: flex; gap: 20px; list-style: none; }
        nav a { font-weight: 500; text-transform: uppercase; font-size: 0.9rem; }
        nav a:hover { color: var(--secondary); }

        /* Dil Seçici */
        .lang-switch select { background: transparent; color: white; border: 1px solid #777; padding: 5px; border-radius: 4px; cursor: pointer; }
        .lang-switch select option { color: black; }

        /* Hero Section - GÖRSEL AYARI: prod4.png */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/prod4.png');
            background-size: cover; background-position: center; color: white;
            height: 85vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px;
        }
        .hero h1 { font-size: 3rem; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .btn { padding: 15px 40px; background: var(--secondary); color: white; font-weight: bold; border-radius: 2px; margin-top: 20px; }
        .btn:hover { background: #b0261d; }

        footer { background: #121a21; color: #7f8c8d; text-align: center; padding: 20px; margin-top: auto; }

        /* --- MOBİL MENÜ DÜZELTMESİ --- */
        @media (max-width: 900px) {
            header { flex-direction: column; gap: 15px; text-align: center; padding: 20px; }
            nav ul { display: flex; flex-direction: column; gap: 10px; width: 100%; }
            nav ul li { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }
            .hero h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Logo">
            HM CARBIDE <span>SWISS GmbH</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" data-i18n="nav_home">Anasayfa</a></li>
                <li><a href="about.html" data-i18n="nav_about">Hakkımızda</a></li>
                <li><a href="products.html" data-i18n="nav_products">Ürünlerimiz</a></li>
                <li><a href="certificates.html" data-i18n="nav_certs">Sertifikalar</a></li>
                <li><a href="contact.html" data-i18n="nav_contact">İletişim</a></li>
            </ul>
        </nav>
        <div class="lang-switch">
            <select onchange="setLang(this.value)" id="langSel"><option value="de">DE</option><option value="en">EN</option><option value="tr">TR</option></select>
        </div>
    </header>

    <section class="hero">
        <h1 data-i18n="hero_title">Perfektion in der Produktion</h1>
        <p data-i18n="hero_sub" style="font-size: 1.5rem; font-weight:300;">HM Carbide Swiss GmbH</p>
        <a href="products.html" class="btn" data-i18n="hero_btn">PRODUKTE ANSEHEN</a>
    </section>

    <footer><p>© 2024 HM Carbide Swiss GmbH. Romanshornerstrasse 122, 9322 Egnach</p></footer>

    <script>
        const txt = {
            de: { nav_home:"Startseite", nav_about:"Über Uns", nav_products:"Produkte", nav_certs:"Zertifikate", nav_contact:"Kontakt", hero_title:"Perfektion in der Produktion", hero_sub:"Ihr Partner für Hartmetall", hero_btn:"PRODUKTE ANSEHEN" },
            en: { nav_home:"Home", nav_about:"About Us", nav_products:"Products", nav_certs:"Certificates", nav_contact:"Contact", hero_title:"Perfection in Production", hero_sub:"Your Partner for Carbide", hero_btn:"VIEW PRODUCTS" },
            tr: { nav_home:"Anasayfa", nav_about:"Hakkımızda", nav_products:"Ürünlerimiz", nav_certs:"Sertifikalar", nav_contact:"İletişim", hero_title:"Üretimde Mükemmellik", hero_sub:"Karbür Çözüm Ortağınız", hero_btn:"ÜRÜNLERİ İNCELE" }
        };
        function setLang(l){ localStorage.setItem('hm_lang', l); document.getElementById('langSel').value=l; document.querySelectorAll('[data-i18n]').forEach(e=>e.innerText=txt[l][e.getAttribute('data-i18n')]); }
        setLang(localStorage.getItem('hm_lang')||'de');
    </script>
</body>
</html>
