<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM Carbide Swiss GmbH | Home</title>
    <style>
        /* --- CSS SIFIRLAMA --- */
        :root { --primary: #1a252f; --secondary: #d93025; --light: #f8f9fa; --text: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background: var(--light); color: var(--text); line-height: 1.6; display: flex; flex-direction: column; min-height: 100vh; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- HEADER (GÜNCELLENDİ: DAHA SAYDAM & YÜKSEK) --- */
        header {
            background: rgba(26, 37, 47, 0.85); /* Daha fazla saydamlık (0.98 -> 0.85) */
            color: white;
            padding: 0 4%;
            height: 120px; /* Logo büyüdüğü için yükseklik arttı (100px -> 120px) */
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10000;
            backdrop-filter: blur(15px); /* Bulanıklık arttırıldı */
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
        }

        /* --- LOGO ANİMASYONU (YENİ) --- */
        .logo { display: flex; align-items: center; font-size: 1.5rem; font-weight: 800; z-index: 10002; flex: 1.3; }
        
        /* Logo görsellerini tutan kapsayıcı */
        .logo-wrapper {
            position: relative;
            width: 90px;  /* Büyütüldü (70px -> 90px) */
            height: 90px; /* Büyütüldü */
            margin-right: 15px;
            background: white;
            padding: 4px;
            border-radius: 4px;
            overflow: hidden;
        }

        /* Her iki logo görseli için ortak stil */
        .logo-img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: contain; /* Görseli bozmadan sığdır */
            transition: opacity 1.5s ease-in-out; /* Yumuşak geçiş süresi */
        }

        /* Ana logo (logo.jpg) */
        .logo-main {
            z-index: 2; /* Üstte */
            animation: logoAnimation 8s infinite; /* 8 saniyelik döngü */
        }

        /* İkinci logo (gem9.png) */
        .logo-alt {
            z-index: 1; /* Altta */
        }

        /* Logo Geçiş Animasyonu */
        @keyframes logoAnimation {
            0%, 45% { opacity: 1; } /* İlk 3.5 sn ana logo görünsün */
            50%, 95% { opacity: 0; } /* Sonraki 3.5 sn kaybolsun (alttaki görünsün) */
            100% { opacity: 1; } /* Başa dön */
        }

        .logo span { color: var(--secondary); margin-left: 0; white-space: nowrap; }

        /* MENÜ (AYNI) */
        nav { flex: 2; display: flex; justify-content: center; z-index: 10001; }
        nav ul { display: flex; gap: 5px; list-style: none; margin: 0; padding: 0; align-items: center; }
        nav a { position: relative; font-size: 0.95rem; font-weight: 600; text-transform: uppercase; padding: 12px 20px; color: rgba(255,255,255,0.9); border-radius: 30px; transition: all 0.3s ease; }
        nav a:hover { color: white; background: rgba(255, 255, 255, 0.15); transform: scale(1.05); box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); }

        /* SAĞ TARAF (AYNI) */
        .header-right { display: flex; align-items: center; gap: 15px; flex: 1; justify-content: flex-end; z-index: 10002; }
        .lang-switch select { background: rgba(255,255,255,0.15); color: white; border: 1px solid rgba(255,255,255,0.3); padding: 8px 12px; border-radius: 15px; cursor: pointer; font-size: 0.9rem; outline: none; appearance: none; -webkit-appearance: none; text-align: center; }
        .lang-switch select option { color: black; }
        .menu-toggle { display: none; font-size: 2.5rem; cursor: pointer; color: white; margin-left: 15px; }

        /* --- HERO SLAYT GÖSTERİSİ (YENİ) --- */
        .hero {
            position: relative;
            height: 90vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px;
            color: white;
            overflow: hidden; /* Taşan görselleri gizle */
        }

        /* Slayt görsellerini tutan katman */
        .hero-slideshow {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; /* En arkada */
        }

        /* Slayt görselleri */
        .hero-slideshow img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; /* Ekranı doldur */
            opacity: 0; /* Başlangıçta görünmez */
            transition: opacity 2s ease-in-out; /* Çok yumuşak geçiş (Sıfır geçiş hissi) */
        }

        /* Aktif olan slayt görseli */
        .hero-slideshow img.active {
            opacity: 1; /* Görünür yap */
        }

        /* Karartma Katmanı (Yazıların okunması için) */
        .hero-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)); /* Biraz daha koyulaştırıldı */
            z-index: -1;
        }
        
        /* Hero İçerik */
        .hero h1 { font-size: 3.5rem; margin-bottom: 15px; text-transform: uppercase; font-weight: 900; text-shadow: 0 5px 20px rgba(0,0,0,0.8); letter-spacing: 2px; }
        .hero p { font-size: 2.2rem; font-weight: 700; margin-bottom: 40px; text-shadow: 2px 2px 15px rgba(0,0,0,1); letter-spacing: 1px; }
        
        .btn { 
            padding: 15px 45px; background: var(--secondary); color: white; font-weight: bold; font-size: 1.1rem;
            border-radius: 50px; box-shadow: 0 5px 15px rgba(217, 48, 37, 0.5); transition: transform 0.3s; display: inline-block;
            text-shadow: none;
        }
        .btn:hover { background: #b0261d; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(217, 48, 37, 0.7); }
        
        footer { background: #0f1519; color: #7f8c8d; text-align: center; padding: 30px; margin-top: auto; }

        /* MOBİL UYUMU */
        @media (max-width: 1100px) {
            .menu-toggle { display: block; }
            nav {
                position: fixed; 
                top: 120px; /* Yeni header yüksekliğine göre ayarlandı */
                left: 0; width: 100%; background: #1a252f; flex-direction: column; height: 0; overflow: hidden; transition: height 0.4s ease-out;
                box-shadow: 0 10px 20px rgba(0,0,0,0.3); border-top: 1px solid rgba(255,255,255,0.1);
            }
            nav.active { height: auto; padding-bottom: 20px; }
            nav ul { flex-direction: column; gap: 0; width: 100%; padding: 10px 0; }
            nav a { display: block; width: 100%; text-align: center; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); border-radius: 0; }
            
            .logo { font-size: 1.1rem; flex: unset; }
            /* Mobilde logo boyutunu biraz küçült ama eskisinden büyük olsun */
            .logo-wrapper { width: 60px; height: 60px; } 
            .header-right { flex: unset; }
            .hero h1 { font-size: 2.2rem; }
            .hero p { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-wrapper">
                <img src="images/logo.jpg" alt="HM Carbide Logo" class="logo-img logo-main">
                <img src="images/gem9.png" alt="HM Carbide Alt Logo" class="logo-img logo-alt">
            </div>
            <span>HM CARBIDE SWISS GmbH</span>
        </div>
        
        <nav id="navbar">
            <ul>
                <li><a href="index.html" data-i18n="nav_home">Anasayfa</a></li>
                <li><a href="about.html" data-i18n="nav_about">Hakkımızda</a></li>
                <li><a href="products.html" data-i18n="nav_products">Ürünlerimiz</a></li>
                <li><a href="certificates.html" data-i18n="nav_certs">Sertifikalar</a></li>
                <li><a href="contact.html" data-i18n="nav_contact">İletişim</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="lang-switch">
                <select onchange="changeLanguage(this.value)" id="langSel">
                    <option value="de">DE</option><option value="en">EN</option><option value="tr">TR</option>
                </select>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-slideshow">
            <img src="images/gem1.png" class="active" alt="Slide 1">
            <img src="images/gem2.png" alt="Slide 2">
            <img src="images/gem3.png" alt="Slide 3">
            <img src="images/gem4.png" alt="Slide 4">
            <img src="images/gem5.png" alt="Slide 5">
            <img src="images/gem6.png" alt="Slide 6">
            <img src="images/gem7.png" alt="Slide 7">
            <img src="images/gem8.png" alt="Slide 8">
        </div>
        <div class="hero-overlay"></div>
        
        <div style="position: relative; z-index: 2;">
            <h1 data-i18n="hero_title">Perfektion in der Produktion</h1>
            <p data-i18n="hero_sub">HM Carbide Swiss GmbH</p>
            <a href="contact.html" class="btn" data-i18n="hero_btn_contact">KONTAKT AUFNEHMEN</a>
        </div>
    </section>

    <footer><p>© 2024 HM Carbide Swiss GmbH. Romanshornerstrasse 122, 9322 Egnach</p></footer>

    <script>
        // Menü Açma/Kapama
        function toggleMenu() { document.getElementById('navbar').classList.toggle('active'); }

        // --- SLAYT GÖSTERİSİ MOTORU (YENİ) ---
        let currentSlide = 0;
        const slides = document.querySelectorAll('.hero-slideshow img');
        const slideInterval = 5000; // 5 saniyede bir değişim

        function nextSlide() {
            // Mevcut slayttan aktif sınıfını kaldır (söndür)
            slides[currentSlide].classList.remove('active');
            // Bir sonraki slayta geç (başa dönmeli)
            currentSlide = (currentSlide + 1) % slides.length;
            // Yeni slayta aktif sınıfını ekle (yak)
            slides[currentSlide].classList.add('active');
        }
        // Slayt döngüsünü başlat
        setInterval(nextSlide, slideInterval);


        // --- DİL VE ÇEVİRİLER (GÜNCELLENDİ) ---
        const translations = {
            de: { 
                nav_home:"Startseite", nav_about:"Über Uns", nav_products:"Produkte", nav_certs:"Zertifikate", nav_contact:"Kontakt", 
                hero_title:"Perfektion in der Produktion", hero_sub:"HM Carbide Swiss GmbH", 
                hero_btn_contact:"KONTAKT AUFNEHMEN" // Yeni buton metni
            },
            en: { 
                nav_home:"Home", nav_about:"About Us", nav_products:"Products", nav_certs:"Certificates", nav_contact:"Contact", 
                hero_title:"Perfection in Production", hero_sub:"HM Carbide Swiss GmbH", 
                hero_btn_contact:"GET IN TOUCH" 
            },
            tr: { 
                nav_home:"Anasayfa", nav_about:"Hakkımızda", nav_products:"Ürünlerimiz", nav_certs:"Sertifikalar", nav_contact:"İletişim", 
                hero_title:"Üretimde Mükemmellik", hero_sub:"HM Carbide Swiss GmbH", 
                hero_btn_contact:"İLETİŞİME GEÇİN" 
            }
        };
        function changeLanguage(lang) {
            localStorage.setItem('hm_lang', lang);
            document.getElementById('langSel').value = lang;
            document.querySelectorAll('[data-i18n]').forEach(e => {
                const key = e.getAttribute('data-i18n');
                if(translations[lang][key]) e.innerText = translations[lang][key];
            });
        }
        document.addEventListener('DOMContentLoaded', () => { changeLanguage(localStorage.getItem('hm_lang') || 'de'); });
    </script>
</body>
</html>
