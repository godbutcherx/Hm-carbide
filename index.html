<head>

    <title>HM Carbide Swiss GmbH | Home</title>
    <style>
        /* --- TEMEL AYARLAR --- */
        :root { --primary: #1a252f; --secondary: #d93025; --light: #f8f9fa; --text: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; }
        body { background: var(--light); color: var(--text); line-height: 1.6; display: flex; flex-direction: column; min-height: 100vh; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- HEADER --- */
        header {
            background: rgba(26, 37, 47, 0.95);
            color: white;
            padding: 0 4%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* LOGO */
        .logo { display: flex; align-items: center; font-size: 1.2rem; font-weight: 700; letter-spacing: 0.5px; flex: 1; }
        .logo img { height: 45px; margin-right: 10px; border-radius: 4px; background: white; padding: 2px; }
        .logo span { color: var(--secondary); margin-left: 5px; }

        /* MENÜ (BALONCUK EFEKTLİ) */
        nav { flex: 2; display: flex; justify-content: center; }
        nav ul { display: flex; gap: 5px; list-style: none; margin: 0; padding: 0; align-items: center; }
        
        nav a { 
            position: relative; font-size: 0.9rem; font-weight: 600; text-transform: uppercase; 
            padding: 10px 18px; color: rgba(255,255,255,0.85); border-radius: 25px; 
            transition: all 0.3s ease;
        }

        /* Hover Efekti */
        nav a:hover { 
            color: white; background: rgba(255, 255, 255, 0.15); 
            transform: scale(1.05); box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); 
        }

        /* SAĞ TARAF */
        .header-right { display: flex; align-items: center; gap: 15px; flex: 1; justify-content: flex-end; }
        
        .lang-switch select { 
            background: rgba(255,255,255,0.15); color: white; border: 1px solid rgba(255,255,255,0.3); 
            padding: 6px 10px; border-radius: 15px; cursor: pointer; font-size: 0.8rem; outline: none; 
        }
        .lang-switch select option { color: black; }

        .menu-toggle { display: none; font-size: 1.8rem; cursor: pointer; color: white; margin-left: 10px; }

        /* HERO */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/prod4.png');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; height: 90vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px;
        }
        .hero h1 { font-size: 3.5rem; margin-bottom: 20px; text-transform: uppercase; font-weight: 800; text-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .btn { 
            padding: 15px 40px; background: var(--secondary); color: white; font-weight: bold; 
            border-radius: 50px; box-shadow: 0 5px 15px rgba(217, 48, 37, 0.4); transition: transform 0.3s; margin-top: 20px; display: inline-block;
        }
        .btn:hover { background: #b0261d; transform: translateY(-3px); }
        footer { background: #0f1519; color: #7f8c8d; text-align: center; padding: 30px; margin-top: auto; }

        /* MOBİL UYUMU */
        @media (max-width: 1000px) {
            .menu-toggle { display: block; }
            nav {
                position: absolute; top: 80px; left: 0; width: 100%; background: #1a252f;
                flex-direction: column; max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            }
            nav.active { max-height: 450px; }
            nav ul { flex-direction: column; gap: 10px; width: 100%; padding: 20px 0; }
            nav a { display: block; width: 90%; margin: 0 auto; text-align: center; }
            .logo { font-size: 1rem; flex: unset; }
            .header-right { flex: unset; }
            .hero h1 { font-size: 2rem; }
        }
    </style>
</head>
