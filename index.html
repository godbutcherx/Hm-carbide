<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM Carbide Swiss GmbH | Home</title>
    <style>
        /* --- CSS TEMEL AYARLAR --- */
        :root { --primary: #1a252f; --secondary: #d93025; --light: #f8f9fa; --text: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; }
        body { background: var(--light); color: var(--text); line-height: 1.6; display: flex; flex-direction: column; min-height: 100vh; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- HEADER (ÜST MENÜ) --- */
        header {
            background: rgba(26, 37, 47, 0.95); /* Hafif Şeffaf Koyu */
            color: white;
            padding: 0 4%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px); /* Buzlu Cam */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* 1. SOL: LOGO */
        .logo { display: flex; align-items: center; font-size: 1.2rem; font-weight: 700; letter-spacing: 0.5px; flex: 1; }
        .logo img { height: 45px; margin-right: 10px; border-radius: 4px; background: white; padding: 2px; }
        .logo span { color: var(--secondary); margin-left: 5px; }

        /* 2. ORTA: MENÜLER (Baloncuk Efektli) */
        nav { flex: 2; display: flex; justify-content: center; }
        nav ul { display: flex; gap: 5px; list-style: none; margin: 0; padding: 0; align-items: center; }
        
        nav a { 
            position: relative; 
            font-size: 0.9rem; 
            font-weight: 600; 
            text-transform: uppercase; 
            padding: 10px 18px; 
            color: rgba(255,255,255,0.85);
            border-radius: 25px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        /* Mouse Üzerine Gelince (Hover) */
        nav a:hover { 
            color: white;
            background: rgba(255, 255, 255, 0.15); /* Parlak Baloncuk */
            transform: scale(1.05); 
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); 
        }

        /* 3. SAĞ: DİL & MOBİL MENÜ İKONU */
        .header-right { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            flex: 1; 
            justify-content: flex-end; 
        }
