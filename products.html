<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM Carbide Swiss GmbH | Products</title>
    <style>
        :root { --primary: #1a252f; --secondary: #d93025; --light: #f8f9fa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--light); color: #333; min-height: 100vh; display: flex; flex-direction: column; }
        a { text-decoration: none; color: inherit; }
        
        /* Header */
        header { background: var(--primary); color: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        .logo { display: flex; align-items: center; font-size: 1.4rem; font-weight: bold; }
        .logo img { height: 50px; margin-right: 12px; border-radius: 4px; background: white; padding: 2px; }
        .logo span { color: var(--secondary); margin-left: 5px; }
        
        nav ul { display: flex; gap: 20px; list-style: none; }
        nav a { font-weight: 500; text-transform: uppercase; font-size: 0.9rem; }
        nav a:hover { color: var(--secondary); }
        
        /* Products */
        .prod-container { padding: 50px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card-head { background: var(--primary); color: white; padding: 15px; text-align: center; }
        .card-img-wrapper { height: 250px; overflow: hidden; background: #ddd; display: flex; justify-content: center; align-items: center; }
        .card-img-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
        .card:hover .card-img-wrapper img { transform: scale(1.05); }
        .table-wrap { max-height: 300px; overflow-y: auto; padding: 10px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 8px; border-bottom: 1px solid #eee; }
        footer { background: #121a21; color: #bbb; text-align: center; padding: 20px; margin-top: auto; }

        /* --- MOBİL MENÜ DÜZELTMESİ --- */
        @media (max-width: 900px) {
            header { flex-direction: column; gap: 15px; text-align: center; padding: 20px; }
            nav ul { display: flex; flex-direction: column; gap: 10px; width: 100%; }
            nav ul li { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo.jpg" alt="Logo">HM CARBIDE <span>SWISS GmbH</span></div>
        <nav><ul><li><a href="index.html" data-i18n="nav_home">Anasayfa</a></li><li><a href="about.html" data-i18n="nav_about">Hakkımızda</a></li><li><a href="products.html" data-i18n="nav_products">Ürünlerimiz</a></li><li><a href="certificates.html" data-i18n="nav_certs">Sertifikalar</a></li><li><a href="contact.html" data-i18n="nav_contact">İletişim</a></li></ul></nav>
        <select onchange="setLang(this.value)" id="langSel" style="padding:5px; background:transparent; color:white; border:1px solid #777; border-radius:4px;"><option value="de">DE</option><option value="en">EN</option><option value="tr">TR</option></select>
    </header>

    <div class="prod-container">
        <h2 style="text-align:center; margin-bottom:30px; color:#1a252f;" data-i18n="nav_products">Produkte</h2>
        <div class="grid">
            <div class="card">
                <div class="card-head"><h3 data-i18n="p1">Hartmetallstab in voller Länge</h3></div>
                <div class="card-img-wrapper"><img src="images/prod1.jpg" alt="Rod"></div>
                <div class="table-wrap"><table id="t1"></table></div>
            </div>
            <div class="card">
                <div class="card-head"><h3 data-i18n="p2">Hartmetallstab mit Wasserkühlkanal</h3></div>
                <div class="card-img-wrapper"><img src="images/prod6.jpg" alt="Coolant"></div>
                <div class="table-wrap"><table id="t2"></table></div>
            </div>
            <div class="card">
                <div class="card-head"><h3 data-i18n="p3">Gekürzter Hartmetallstab</h3></div>
                <div class="card-img-wrapper"><img src="images/prod7.jpg" alt="Cut"></div>
                <div class="table-wrap"><table id="t3"></table></div>
            </div>
        </div>
    </div>

    <footer><p>© 2024 HM Carbide Swiss GmbH.</p></footer>
    <script>
        const d1 = ["1X330","2X330","3X330","4X330","5X330","6X330","8X330","10X330","12X330","16X330","20X330","32X330"];
        const d2 = ["4x330","6x330","8x330","10x330","12x330","14x330","16x330","18x330","20x330","25x330"];
        const d3 = ["3x40","4x50","6x50","8x63","10x72","12x83","16x92","20x104"];
        function fill(id, arr){ document.getElementById(id).innerHTML = arr.map(x=>`<tr><td>ø ${x} mm</td></tr>`).join(''); }
        fill('t1', d1); fill('t2', d2); fill('t3', d3);
        const txt = { de: {nav_home:"Startseite", nav_about:"Über Uns", nav_products:"Produkte", nav_certs:"Zertifikate", nav_contact:"Kontakt", p1:"Hartmetallstab Voll", p2:"Mit Kühlkanal", p3:"Gekürzt"}, en: {nav_home:"Home", nav_about:"About Us", nav_products:"Products", nav_certs:"Certificates", nav_contact:"Contact", p1:"Solid Rod", p2:"Coolant Duct", p3:"Cut-to-Length"}, tr: {nav_home:"Anasayfa", nav_about:"Hakkımızda", nav_products:"Ürünlerimiz", nav_certs:"Sertifikalar", nav_contact:"İletişim", p1:"Tam Boy Çubuk", p2:"Su Kanallı", p3:"Kesilmiş Çubuk"} };
        function setLang(l){ localStorage.setItem('hm_lang', l); document.getElementById('langSel').value=l; document.querySelectorAll('[data-i18n]').forEach(e=>e.innerText=txt[l][e.getAttribute('data-i18n')]); }
        setLang(localStorage.getItem('hm_lang')||'de');
    </script>
</body>
</html>
