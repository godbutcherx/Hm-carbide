<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM Carbide Swiss GmbH | Products</title>
    <style>
        /* AYNI CSS HEADER */
        :root { --primary: #1a252f; --secondary: #d93025; --light: #f8f9fa; --text: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--light); color: #333; min-height: 100vh; display: flex; flex-direction: column; }
        a { text-decoration: none; color: inherit; }

        header { background: rgba(26, 37, 47, 0.98); color: white; padding: 0 4%; height: 100px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 10000; backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .logo { display: flex; align-items: center; font-size: 1.4rem; font-weight: 800; z-index: 10002; flex: 1.2; }
        .logo img { height: 70px; margin-right: 15px; border-radius: 4px; background: white; padding: 4px; }
        .logo span { color: var(--secondary); margin-left: 0; white-space: nowrap; }

        nav { flex: 2; display: flex; justify-content: center; z-index: 10001; }
        nav ul { display: flex; gap: 5px; list-style: none; margin: 0; padding: 0; align-items: center; }
        nav a { position: relative; font-size: 0.95rem; font-weight: 600; text-transform: uppercase; padding: 12px 20px; color: rgba(255,255,255,0.9); border-radius: 30px; transition: all 0.3s ease; }
        nav a:hover { color: white; background: rgba(255, 255, 255, 0.15); transform: scale(1.05); box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); }

        .header-right { display: flex; align-items: center; gap: 15px; flex: 1; justify-content: flex-end; z-index: 10002; }
        .lang-switch select { background: rgba(255,255,255,0.15); color: white; border: 1px solid rgba(255,255,255,0.3); padding: 8px 12px; border-radius: 15px; cursor: pointer; font-size: 0.9rem; outline: none; appearance: none; -webkit-appearance: none; text-align: center; }
        .lang-switch select option { color: black; }
        .menu-toggle { display: none; font-size: 2.2rem; cursor: pointer; color: white; margin-left: 15px; }

        /* PRODUCTS CSS */
        .prod-container { padding: 50px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card-head { background: var(--primary); color: white; padding: 15px; text-align: center; }
        .card-img-wrapper { height: 250px; overflow: hidden; background: #ddd; display: flex; justify-content: center; align-items: center; }
        .card-img-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
        .card:hover .card-img-wrapper img { transform: scale(1.05); }
        .table-wrap { max-height: 300px; overflow-y: auto; padding: 10px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 8px; border-bottom: 1px solid #eee; }
        footer { background: #0f1519; color: #7f8c8d; text-align: center; padding: 30px; margin-top: auto; }

        @media (max-width: 1100px) {
            .menu-toggle { display: block; }
            nav { position: fixed; top: 100px; left: 0; width: 100%; background: #1a252f; flex-direction: column; height: 0; overflow: hidden; transition: height 0.4s ease-out; box-shadow: 0 10px 20px rgba(0,0,0,0.3); border-top: 1px solid rgba(255,255,255,0.1); }
            nav.active { height: auto; padding-bottom: 20px; }
            nav ul { flex-direction: column; gap: 0; width: 100%; padding: 10px 0; }
            nav a { display: block; width: 100%; text-align: center; padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); border-radius: 0; }
            nav a:hover { transform: none; box-shadow: none; background: rgba(255,255,255,0.05); }
            .logo { font-size: 1rem; flex: unset; }
            .logo img { height: 50px; }
            .header-right { flex: unset; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo.jpg" alt="Logo"><span>HM CARBIDE SWISS GmbH</span></div>
        <nav id="navbar">
            <ul>
                <li><a href="index.html" data-i18n="nav_home">Anasayfa</a></li>
                <li><a href="about.html" data-i18n="nav_about">Hakkımızda</a></li>
                <li><a href="products.html" data-i18n="nav_products">Ürünlerimiz</a></li>
                <li><a href="certificates.html" data-i18n="nav_certs">Sertifikalar</a></li>
                <li><a href="contact.html" data-i18n="nav_contact">İletişim</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="lang-switch">
                <select onchange="changeLanguage(this.value)" id="langSel"><option value="de">DE</option><option value="en">EN</option><option value="tr">TR</option></select>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        </div>
    </header>

    <div class="prod-container">
        <h2 style="text-align:center; margin-bottom:30px; color:#1a252f;" data-i18n="nav_products">Produkte</h2>
        <div class="grid">
            <div class="card">
                <div class="card-head"><h3 data-i18n="p1">Hartmetallstab in voller Länge</h3></div>
                <div class="card-img-wrapper"><img src="images/prod1.jpg" alt="Rod"></div>
                <div class="table-wrap"><table id="t1"></table></div>
            </div>
            <div class="card">
                <div class="card-head"><h3 data-i18n="p2">Hartmetallstab mit Wasserkühlkanal</h3></div>
                <div class="card-img-wrapper"><img src="images/prod6.jpg" alt="Coolant"></div>
                <div class="table-wrap"><table id="t2"></table></div>
            </div>
            <div class="card">
                <div class="card-head"><h3 data-i18n="p3">Gekürzter Hartmetallstab</h3></div>
                <div class="card-img-wrapper"><img src="images/prod7.jpg" alt="Cut"></div>
                <div class="table-wrap"><table id="t3"></table></div>
            </div>
        </div>
    </div>

    <footer><p>© 2024 HM Carbide Swiss GmbH. Romanshornerstrasse 122, 9322 Egnach</p></footer>
    <script>
        function toggleMenu() { document.getElementById('navbar').classList.toggle('active'); }
        const d1 = ["1X330","2X330","3X330","4X330","5X330","6X330","8X330","10X330","12X330","16X330","20X330","32X330"];
        const d2 = ["4x330","6x330","8x330","10x330","12x330","14x330","16x330","18x330","20x330","25x330"];
        const d3 = ["3x40","4x50","6x50","8x63","10x72","12x83","16x92","20x104"];
        function fill(id, arr){ document.getElementById(id).innerHTML = arr.map(x=>`<tr><td>ø ${x} mm</td></tr>`).join(''); }
        fill('t1', d1); fill('t2', d2); fill('t3', d3);
        const translations = {
            de: { nav_home:"Startseite", nav_about:"Über Uns", nav_products:"Produkte", nav_certs:"Zertifikate", nav_contact:"Kontakt", p1:"Hartmetallstab Voll", p2:"Mit Kühlkanal", p3:"Gekürzt" },
            en: { nav_home:"Home", nav_about:"About Us", nav_products:"Products", nav_certs:"Certificates", nav_contact:"Contact", p1:"Solid Rod", p2:"Coolant Duct", p3:"Cut-to-Length" },
            tr: { nav_home:"Anasayfa", nav_about:"Hakkımızda", nav_products:"Ürünlerimiz", nav_certs:"Sertifikalar", nav_contact:"İletişim", p1:"Tam Boy Çubuk", p2:"Su Kanallı", p3:"Kesilmiş Çubuk" }
        };
        function changeLanguage(lang) {
            localStorage.setItem('hm_lang', lang); document.getElementById('langSel').value = lang;
            document.querySelectorAll('[data-i18n]').forEach(e => { const key = e.getAttribute('data-i18n'); if(translations[lang][key]) e.innerText = translations[lang][key]; });
        }
        document.addEventListener('DOMContentLoaded', () => { changeLanguage(localStorage.getItem('hm_lang') || 'de'); });
    </script>
</body>
</html>
